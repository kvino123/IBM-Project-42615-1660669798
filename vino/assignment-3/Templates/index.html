{% extends 'base.html' %}
{% block head %}{% endblock %}




{% block body %}
<br><br><br>
	<div class="container" style="display: flex; justify-content:center;">

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
	  
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" style="max-width: 35vw;">
			<div class="item active">
			  <img src="/static/images/logo.jpg" alt="pic1" style="width:100%; max-width: 35vw; max-height:65vh;">
			</div>
	  
			<div class="item">
			  <img src="/static/images/fashion1.jpg" alt="pic2" style="width:100%; max-width: 35vw; max-height:65vh;">
			</div>
		  
			<div class="item">
			  <img src="/static/images/3.jfif" alt="pic3" style="width:100%; max-width: 35vw; max-height:65vh;">
			</div>
		  </div>
	  
		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="display:none ;">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next" style="display:none ;">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
{% endblock %}
