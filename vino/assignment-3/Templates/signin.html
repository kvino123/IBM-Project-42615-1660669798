{% extends 'base.html' %}
{% block head %}{% endblock %}

{% block body %}
	
<!-- ARTICLE -->
<div class="container mt-5">
	<div class="row">
		<div class="col-sm-2"><h3>Login</h3></div>
	</div>

	<!-- FORM -->
	<form class="was-validated">
		<!-- Email Address Input -->
		<div class="mb-3">
		<label for="email" class="form-label">
			Email Address:
		</label>
		<input
			type="email"
			class="form-control"
			id="email"
			placeholder="Enter your email id"
			required
		/>
		<div class="valid-feedback">
			Valid Email id
		</div>
		<div class="invalid-feedback">
			Please fill out this field.
		</div>
		</div>
		<!-- Password Input -->
		<div class="mb-3">
		<label for="password" class="form-label">
			Password:
		</label>
		<input
			type="password"
			class="form-control"
			id="password"
			placeholder="Enter your password"
			minlength="8"
			required
		/>
		<div class="form-text" id="password-help-block">
			Password must be 8 characters long.
		</div>
		<div class="valid-feedback">
			Valid Password.
		</div>
		<div class="invalid-feedback">
			Please fill out this field.
		</div>
		</div>
		<button type="submit" class="btn btn-primary">
		Submit
		</button>
	</form><br><br>
    <center><p>If you didn't have an account Click here,<a href="./signup">Signup</a></p></center>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
	</script>{% endblock %}
